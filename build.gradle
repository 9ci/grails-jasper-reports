buildscript {
    repositories {
        mavenLocal()
        maven { url "https://repo.grails.org/grails/core" }
    }
    dependencies {
        classpath "org.grails:grails-gradle-plugin:$grailsVersion"
    }
}

version "3.0.1.SNAPSHOT"
group "nine.jasper"

apply plugin:"eclipse"
apply plugin:"idea"
apply plugin:"org.grails.grails-plugin"
apply plugin:"org.grails.grails-plugin-publish"
apply plugin:"org.grails.grails-gsp"

repositories {
    mavenLocal()
    maven { url "https://repo.grails.org/grails/core" }
    maven { url "https://dl.bintray.com/9ci/grails-plugins/"}
}

dependencies {
    compile "org.springframework.boot:spring-boot-starter-logging"
    compile "org.springframework.boot:spring-boot-autoconfigure"
    compile "org.grails:grails-core"
    compile "org.springframework.boot:spring-boot-starter-actuator"
    provided "org.springframework.boot:spring-boot-starter-tomcat"
    compile "org.grails:grails-dependencies"
    compile "org.grails:grails-web-boot"
    compile "org.grails.plugins:cache"
    compile "org.grails.plugins:scaffolding"
    console "org.grails:grails-console"
    profile "org.grails.profiles:web-plugin"
    provided "org.grails:grails-plugin-services"
    provided "org.grails:grails-plugin-domain-class"

    def poiVersion='3.9'
    compile 'org.apache.poi:poi:'+poiVersion
    compile('org.apache.poi:poi-ooxml:'+poiVersion) {
      //  exclude module:"poi-ooxml-schemas"
    }
    //compile 'org.apache.poi:poi-ooxml-schemas:'+poiVersion
    //compile 'org.apache.poi:ooxml-schemas:1.3'

    compile('net.sf.jasperreports:jasperreports:6.3.1'){
        exclude module:'commons-logging'
        exclude module:'olap4j'
        exclude module:'jcommon'
        exclude module: 'jfreechart' //<-charts
    }
    //the DejaVu sans font which is the recomended pacaked font for Jasper reports and pdf exporting
    compile('net.sf.jasperreports:jasperreports-fonts:6.0.0')

    compile('net.sourceforge.dynamicreports:dynamicreports-core:4.1.1'){
        exclude module:'jasperreports'
        exclude module:'barcode4j'
        exclude module: 'batik-bridge' //don't need the barcode stuff
    }

    compile 'org.grails.plugins:view-tools:0.6-grails3'
    testCompile "org.grails:grails-plugin-testing"
}

bootRun {
    jvmArgs('-Dspring.output.ansi.enabled=always')
    addResources = true
}
// enable if you wish to package this plugin as a standalone application
bootRepackage.enabled = false
grailsPublish {
    user = System.getenv("BINTRAY_USER") ?: project.bintrayUser
    key = System.getenv("BINTRAY_KEY") ?: project.bintrayKey

    githubSlug = '9ci/grails-jasper-reports'

    title = "Jasper reports Grails Plugin"
    desc = "Jasper reports Grails Plugin"
    developers = [joshua:"Joshua B", "snimavat": "Sudhir N"]

    repo = 'grails-plugins'
    userOrg = '9ci' //the Org to publish this under in

    license {
        name = 'Apache-2.0'
    }
}